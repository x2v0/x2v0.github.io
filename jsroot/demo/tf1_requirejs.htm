<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">

   <title>Use require.js together with JSROOT</title>

   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

</head>

<body>
  <div id="drawing" style="width:800px; height:600px"></div>

   <script type='text/javascript'>
      require(['../scripts/JSRoot.core'], jsroot => {
         // request data from JSON file
         jsroot.httpRequest("canvas_tf1.json", 'object').then(obj => {
            // display object
            jsroot.draw("drawing", obj, "hist");
         });
      });
   </script>

</body>

</html>
