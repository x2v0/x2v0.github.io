<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">

   <title>TMultiGraph creation and update</title>

   <script src="../scripts/JSRoot.core.js" type="text/javascript"></script>

</head>

<body>
  <div id="object_draw" style="width: 1200px; height:800px"></div>

   <script type='text/javascript'>

      let cnt = 0;

      function updateGUI() {

        // this is just generation of graph
         const npoints = 20;
         let xpts = [], ypts = [];
         for (let i=0; i < npoints; i++) {
             switch(cnt%2) {
                 case 1 : xpts.push(i); ypts.push(5*i); break;
                 default: xpts.push(i); ypts.push(i); break;
             }
         }
         let graph1 = JSROOT.createTGraph(npoints, xpts, ypts);
         graph1.fLineColor = 2;
         graph1.fMarkerSize = 2;
         xpts = [];
         ypts = [];
         for (let i = 0; i < npoints; i++) {
             switch(cnt%2) {
                 case 1 : xpts.push(i); ypts.push(i*i); break;
                 default: xpts.push(i); ypts.push(Math.sqrt(i)); break;
             }
         }
         let graph2 = JSROOT.createTGraph(npoints, xpts, ypts);
         graph2.fLineColor = 3;
         graph2.fMarkerSize = 2;

         let mgraph = JSROOT.createTMultiGraph(graph1, graph2);
         mgraph.fTitle = "Drawing " + cnt++;

         // set fixed Y-range if required
         // mgraph.fMinimum = 0;
         // mgraph.fMaximum = 400;

         JSROOT.redraw('object_draw', mgraph, "").then(() => setTimeout(updateGUI, 3000));
      }

      updateGUI();

   </script>

</body>
</html>
