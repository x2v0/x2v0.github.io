<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Reading object from the JSON file</title>
   <script src="../scripts/JSRoot.core.min.js" type="text/javascript"></script>
</head>
<body>
   <div id="drawing" style="width:800px; height:600px"></div>
   <script type='text/javascript'>
      // json file stored in same folder, absolute address can be used as well
      JSROOT.httpRequest("hpx.json", 'object')
            .then(obj => JSROOT.draw("drawing", obj, "hist"));
   </script>
</body>
</html>
