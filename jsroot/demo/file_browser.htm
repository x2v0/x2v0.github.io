<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">

   <title>Example of hierarchy painter</title>

   <script src="../scripts/JSRoot.core.js" type="text/javascript"></script>

</head>

<body>

  <div id="simpleGUI" style="top: 0; bottom:0; left: 0; right: 0; position: absolute;">
  </div>

   <script type='text/javascript'>

      JSROOT.require('hierarchy').then(() => {
         let h = new JSROOT.HierarchyPainter("example");

         // suppress selection elements
         h.no_select = true;

         // let enable scrollbars for hierarchy content, otherwise only HTML resize can be use to see elements
         h.show_overflow = true;

         // configure 'simple' layout for drawings
         // one also can specify "grid2x2" or "flex" or "tabs"
         h.prepareGuiDiv("simpleGUI", "simple");

         // open file and display element
         h.createBrowser("fix")
          .then(() => h.openRootFile("https://root.cern/files/lhcb2.root"))
          .then(() => h.expandItem("E;1//Event/Gen/Header"))
          .then(() => h.display("E;1//Event/Gen/Header/m_evtNumber",""));
      });

   </script>

</body>

</html>
