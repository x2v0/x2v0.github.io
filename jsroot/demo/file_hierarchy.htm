<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">

   <title>Use of JSROOT hierarchy painter</title>

   <script src="../scripts/JSRoot.core.js" type="text/javascript"></script>

</head>

<body>

  <div style="top: 0; bottom:0; left: 0; right: 0; position: absolute;">

    <div id="myTreeDiv" style="width: 250px; height: 100%; float: left;"></div>

    <div id="myMainDiv" style="width: calc(100% - 250px); height: calc(100%); float:right;"></div>

  </div>

   <script type='text/javascript'>

      JSROOT.require('hierarchy').then(() => {
         let h = new JSROOT.HierarchyPainter("example", "myTreeDiv");

         // change default draw option for supported ROOT class,
         // used when object clicked in the hierarchy
         JSROOT.Painter.setDefaultDrawOpt('TH1', 'text');
         JSROOT.Painter.setDefaultDrawOpt('TH2', 'col');

         // configure 'simple' in provided <div> element
         // one also can specify "grid2x2" or "flex" or "tabs"
         h.setDisplay("simple", "myMainDiv");

         // open file and display element
         h.openRootFile("../../files/hsimple.root").then(() => h.display("hpxpy;1", "colz"));
      })

   </script>

</body>

</html>
