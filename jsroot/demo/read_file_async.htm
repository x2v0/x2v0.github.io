<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Async reading object from the ROOT file</title>
   <script src="../scripts/JSRoot.core.min.js" type="text/javascript"></script>
</head>
<body>
   <div id="drawing" style="width:800px; height:600px"></div>

   <script type='text/javascript'>
      // absolute file path can be used as well
      let filename = "../../files/hsimple.root";

      async function read_and_draw_async() {
         let file = await JSROOT.openFile(filename);
         let obj = await file.readObject("hpxpy;1");
         await JSROOT.draw("drawing", obj, "colz");
         // here drawing is completed
      }

      // async function, will return before completed
      read_and_draw_async();
   </script>
</body>
</html>
