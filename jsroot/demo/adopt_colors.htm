<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">

   <title>Reading object from the ROOT file</title>

   <script src="../scripts/JSRoot.core.min.js" type="text/javascript"></script>

</head>

<body>
  <div id="drawing" style="width:800px; height:600px"></div>
</body>

  <script type='text/javascript'>
   // absolute file path can be used as well
   let filename = "../../files/transparency_test.root";

   async function adopt_colors() {
      let file = await JSROOT.openFile(filename);
      let obj = await file.readObject("mycolors");
      let jsrp = await JSROOT.require("painter");
      jsrp.adoptRootColors(obj);
      let obj_g = await file.readObject("mg");
      await JSROOT.draw("drawing", obj_g, "AL");
   }

   adopt_colors();

  </script>
</html>
