<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">

   <title>Use require.js together with JSROOT</title>

   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

   <script type='text/javascript'>

      // first load JSRoot.core.js script
      require(['../scripts/JSRoot.core.min'], jsroot => {

         jsroot.httpRequest("canvas_tf1.json", 'object')   // request data
               .then(obj => jsroot.draw("drawing", obj));  // display object
      });

   </script>
</head>

<body>
  <div id="drawing" style="width:800px; height:600px"></div>
</body>

</html>
